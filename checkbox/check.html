<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <title>Custom checkbox</title>
    <link rel="stylesheet" href="check.css" type="text/css">
</head>
<body>
    <div class="row">
        <div class="row__column">
            <div class="row__text">Not Disabled</div>
            <div class="row__text">Not Disabled Either</div>
            <div class="row__text">Disabled</div>
            <div class="row__text">Disabled Checked</div>
        </div>
        <div class="row__column">
            <label class="checkbox">
                <input class="checkbox__input" type="checkbox">
                <span class="checkbox__icon"></span>
                <span class="checkbox__text">Checkbox 1</span>
            </label>
            <label class="checkbox">
                <input class="checkbox__input" type="checkbox">
                <span class="checkbox__icon"></span>
                <span class="checkbox__text">Checkbox 2</span>
            </label>
            <label class="checkbox _disabled">
                <input class="checkbox__input" type="checkbox" disabled>
                <span class="checkbox__icon"></span>
                <span class="checkbox__text">Checkbox 3</span>
            </label>
            <label class="checkbox _disabled">
                <input class="checkbox__input" type="checkbox" disabled checked>
                <span class="checkbox__icon"></span>
                <span class="checkbox__text">Checkbox 4</span>
            </label>
        </div>
    </div>
</body>
</html>
